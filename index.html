<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="Search for coffee or tea that is currently open by you">
	<title>Late Night Coffee & Tea Search</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Courgette|Poiret+One" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="index.css">
  <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
  <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
  </head>


  <body>

    <main role="main">
      <!-- The search area -->
      <div class="search-area">

        <div class="search-text">
          <h1>Long night ahead?</h1> 
          <h2>Find a coffeehouse or teahouse that is open now & within 5 miles of your location.</h2>
          <button type="button" class="your-location my-button">Use My Location</button>
          <h3 class="or">- - - Or - - -</h3>

          <form action="#" id="geo-search">
            <fieldset>
              <input id="geo-code" type="text" placeholder="Postal Code or City, State" class="postal-code" aria-label="city and state or postal code search" required>
              <button class="geo-search my-button" type="submit">Search</button>
            </fieldset>
          </form>
        </div>

        <div id="floatingBarsG" hidden>
          <div class="blockG" id="rotateG_01"></div>
          <div class="blockG" id="rotateG_02"></div>
          <div class="blockG" id="rotateG_03"></div>
          <div class="blockG" id="rotateG_04"></div>
          <div class="blockG" id="rotateG_05"></div>
          <div class="blockG" id="rotateG_06"></div>
          <div class="blockG" id="rotateG_07"></div>
          <div class="blockG" id="rotateG_08"></div>
        </div>

        <div class="fail" hidden>
          <h3 id="fail-text"></h3>
          <button type="button" class="home-button my-button">Home Page</button>
        </div>
      </div>

      <!-- The results area -->
      <div class="map-box" hidden>
        <button type="button" class="my-button home-button">Home Page</button>
        <div class="map"><p id="location"></div>
        <div id="map"></div>
      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
      <script type="text/javascript" src="index.js"></script>
    </main>    
  </body>
</html>
